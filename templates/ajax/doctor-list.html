{% for i in user %}
<div class="card">
    <div class="card-body">
        <div class="doctor-widget">
            <div class="doc-info-left d-flex align-items-center " >
                <div class="doctor-img">
                    <a href="{{i.doctor.get_profile_url}}">
                        <img src="{{i.doctor.profile_pic.url}}" class="img-fluid" alt="User Image">
                    </a>
                </div>
                <div class="doc-info-cont">
                    <h4 class="doc-name"><a href="{{i.doctor.get_profile_url}}">Dr. {{i.first_name}}</a></h4>
                    <p class="doc-speciality">{{i.doctor.degree}} - {{i.doctor.designation}}</p>
                    <h5 class="doc-department">{{i.doctor.specialization}}</h5>
                    <div class="rating">
                        <i class="fas fa-star filled"></i>
                        <i class="fas fa-star filled"></i>
                        <i class="fas fa-star filled"></i>
                        <i class="fas fa-star filled"></i>
                        <i class="fas fa-star"></i>
                        <span class="d-inline-block average-rating">(17)</span>
                    </div>
                    <div class="clinic-details">
                        <p class="doc-location"><i class="fas fa-map-marker-alt"></i> {{i.doctor.address}}</p>
                    </div>
                </div>
            </div>
            <div class="doc-info-right">
                <div class="clini-infos">
                    <ul>
                        <li><i class="far fa-thumbs-up"></i> 98%</li>
                        <li><i class="far fa-comment"></i> 17 Feedback</li>
                        <li><i class="fas fa-map-marker-alt"></i> {{i.doctor.address}}</li>
                        <li><i class="far fa-money-bill-alt"></i> Rs {{i.doctor.pricing}} </li>
                    </ul>
                </div>
                <div class="clinic-booking">
                    <a class="view-pro-btn" href="{{i.doctor.get_profile_url}}">View Profile</a>
                    <a class="apt-btn" href="{{i.doctor.get_booking_url}}">Book Appointment</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
