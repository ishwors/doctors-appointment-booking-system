<!-- FOR MONDAY -->
<div class="row form-row">
    <div class="col-12 col-md-12">
            <div class="custom-control custom-checkbox mb-3">
            <input type="checkbox" class="custom-control-input" id="customCheck1_tuesday" value="1" name="time"> 
                <label class="custom-control-label" for="customCheck1_tuesday">10:00 am - 10:30 am</label>
            </div>
            <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck2_tuesday" value="2" name="time">
                <label class="custom-control-label" for="customCheck2_tuesday">10:30 am - 11:00 am</label>
            </div>
            <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck3_tuesday" value="3" name="time">
                <label class="custom-control-label" for="customCheck3_tuesday">11:00 am - 11:30 am</label>
            </div>
            <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck4_tuesday" value="4" name="time">
                <label class="custom-control-label" for="customCheck4_tuesday">11:30 am - 12:00 am</label>
            </div>
            <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck5_tuesday" value="5" name="time">
                <label class="custom-control-label" for="customCheck5_tuesday">1:00 pm - 1:30 pm</label>
            </div>
            <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck6_tuesday" value="6" name="time">
                <label class="custom-control-label" for="customCheck6_tuesday">1:30 pm - 2:00 pm</label>
            </div>
            <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck7_tuesday" value="7" name="time">
                <label class="custom-control-label" for="customCheck7_tuesday">2:00 pm - 2:30 pm</label>
            </div>
            <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck8_tuesday" value="8" name="time">
                <label class="custom-control-label" for="customCheck8_tuesday">2:30 pm - 3:00 pm</label>
            </div>
            <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck9_tuesday" value="9" name="time">
                <label class="custom-control-label" for="customCheck9_tuesday">3:00 pm - 3:30 pm</label>
            </div>
            <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck10_tuesday" value="10" name="time">
                <label class="custom-control-label" for="customCheck10_tuesday">3:30 pm - 4:00 pm</label>
            </div>
            <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck11_tuesday" value="11" name="time">
                <label class="custom-control-label" for="customCheck11_tuesday">4:00 pm - 4:30 pm</label>
            </div>
            <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck12_tuesday" value="12" name="time">
                <label class="custom-control-label" for="customCheck12_tuesday">4:30 pm - 5:00 pm</label>
            </div>
        
        {% for i in schedule %}
            {% if i.day == 'tuesday' %}
                <script>
                    // Add the 'checked' attribute to the corresponding checkbox
                    document.getElementById('customCheck{{ i.timing.id }}_tuesday').checked = true;
                </script>
            {% endif %}
        {% endfor %}
    </div>
</div>
