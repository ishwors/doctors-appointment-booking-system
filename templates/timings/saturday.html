<!-- FOR MONDAY -->
<div class="row form-row">
    <div class="col-12 col-md-12">
            <div class="custom-control custom-checkbox mb-3">
            <input type="checkbox" class="custom-control-input" id="customCheck1_saturday" value="1" name="time"> 
                <label class="custom-control-label" for="customCheck1_saturday">10:00 am - 10:30 am</label>
            </div>
            <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck2_saturday" value="2" name="time">
                <label class="custom-control-label" for="customCheck2_saturday">10:30 am - 11:00 am</label>
            </div>
            <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck3_saturday" value="3" name="time">
                <label class="custom-control-label" for="customCheck3_saturday">11:00 am - 11:30 am</label>
            </div>
            <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck4_saturday" value="4" name="time">
                <label class="custom-control-label" for="customCheck4_saturday">11:30 am - 12:00 am</label>
            </div>
            <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck5_saturday" value="5" name="time">
                <label class="custom-control-label" for="customCheck5_saturday">1:00 pm - 1:30 pm</label>
            </div>
            <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck6_saturday" value="6" name="time">
                <label class="custom-control-label" for="customCheck6_saturday">1:30 pm - 2:00 pm</label>
            </div>
            <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck7_saturday" value="7" name="time">
                <label class="custom-control-label" for="customCheck7_saturday">2:00 pm - 2:30 pm</label>
            </div>
            <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck8_saturday" value="8" name="time">
                <label class="custom-control-label" for="customCheck8_saturday">2:30 pm - 3:00 pm</label>
            </div>
            <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck9_saturday" value="9" name="time">
                <label class="custom-control-label" for="customCheck9_saturday">3:00 pm - 3:30 pm</label>
            </div>
            <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck10_saturday" value="10" name="time">
                <label class="custom-control-label" for="customCheck10_saturday">3:30 pm - 4:00 pm</label>
            </div>
            <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck11_saturday" value="11" name="time">
                <label class="custom-control-label" for="customCheck11_saturday">4:00 pm - 4:30 pm</label>
            </div>
            <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck12_saturday" value="12" name="time">
                <label class="custom-control-label" for="customCheck12_saturday">4:30 pm - 5:00 pm</label>
            </div>
        
        {% for i in schedule %}
            {% if i.day == 'saturday' %}
                <script>
                    // Add the 'checked' attribute to the corresponding checkbox
                    document.getElementById('customCheck{{ i.timing.id }}_saturday').checked = true;
                </script>
            {% endif %}
        {% endfor %}
    </div>
</div>
